<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文本查看器</title>
  <link rel="stylesheet" href="styles/editor.css">
</head>
<body>
  <div class="titlebar">
    <div class="title">文本查看器</div>
    <div class="window-controls">
      <button id="minimize">─</button>
      <button id="maximize">□</button>
      <button id="close">×</button>
    </div>
  </div>

  <div class="toolbar">
    <button id="save">保存</button>
    <button id="search">搜索</button>
    <div class="font-size">
      <button id="font-decrease">A-</button>
      <button id="font-increase">A+</button>
    </div>
  </div>

  <div class="editor-container">
    <div class="line-numbers"></div>
    <textarea id="editor" spellcheck="false"></textarea>
  </div>

  <div class="search-panel hidden">
    <input type="text" id="search-input" placeholder="搜索...">
    <button id="prev-match">↑</button>
    <button id="next-match">↓</button>
    <button id="close-search">×</button>
  </div>

  <div class="status-bar">
    <span class="cursor-position">行: 1, 列: 1</span>
    <span class="file-info"></span>
  </div>

  <script src="scripts/editor.js"></script>
</body>
</html>
