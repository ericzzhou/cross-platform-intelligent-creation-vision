<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON 编辑器</title>
  <link rel="stylesheet" href="./styles/editor.css">
  <link rel="stylesheet" href="./styles/highlight.css">
</head>
<body>
  <div class="title-bar">
    <div class="title"></div>
    <div class="window-controls">
      <button id="minimize">─</button>
      <button id="maximize">□</button>
      <button id="close">×</button>
    </div>
  </div>

  <div class="toolbar">
    <button id="save">保存</button>
    <button id="saveAs">另存为</button>
    <button id="format">格式化</button>
    <button id="minify">压缩</button>
    <button id="validate">验证</button>
    <div class="editor-settings">
      <select id="fontSize">
        <option value="12">12px</option>
        <option value="14" selected>14px</option>
        <option value="16">16px</option>
        <option value="18">18px</option>
      </select>
      <select id="theme">
        <option value="light">浅色</option>
        <option value="dark" selected>深色</option>
      </select>
    </div>
    <div class="schema-controls">
      <button id="loadSchema">加载 Schema</button>
      <button id="clearSchema">清除 Schema</button>
    </div>
  </div>

  <div class="editor-container">
    <div class="line-numbers"></div>
    <div class="editor-wrapper">
      <textarea id="editor" spellcheck="false"></textarea>
      <pre id="highlight"><code></code></pre>
    </div>
  </div>

  <div class="status-bar">
    <span class="file-info">JSON</span>
    <span class="validation-status">有效的 JSON</span>
    <span class="cursor-position">行 1, 列 1</span>
    <span class="schema-status">未加载 Schema</span>
  </div>

  <script src="./scripts/editor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ajv/dist/ajv.bundle.min.js"></script>
  <script src="./scripts/schema-validator.js"></script>
</body>
</html>
