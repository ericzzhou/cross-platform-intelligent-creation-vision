<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片查看器</title>
  <link rel="stylesheet" href="styles/viewer.css">
</head>
<body>
  <div class="titlebar">
    <div class="title">图片查看器</div>
    <div class="window-controls">
      <button id="minimize">─</button>
      <button id="maximize">□</button>
      <button id="close">×</button>
    </div>
  </div>

  <div class="viewer-container">
    <img id="image" draggable="false">
    <div class="loading">加载中...</div>
    <div class="error hidden">加载失败</div>
  </div>

  <div class="toolbar">
    <button id="zoom-out" title="缩小">-</button>
    <button id="zoom-reset" title="重置缩放">100%</button>
    <button id="zoom-in" title="放大">+</button>
    <div class="separator"></div>
    <button id="rotate-left" title="向左旋转">↺</button>
    <button id="rotate-right" title="向右旋转">↻</button>
    <div class="separator"></div>
    <button id="reset" title="还原">⟲</button>
    <button id="fit-screen" title="适应屏幕">↔</button>
    <button id="actual-size" title="实际大小">1:1</button>
    <div class="separator"></div>
    <button id="fullscreen" title="全屏">⤢</button>
  </div>

  <script src="scripts/viewer.js"></script>
</body>
</html>
