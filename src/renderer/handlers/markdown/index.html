<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown 编辑器</title>
  <link rel="stylesheet" href="./styles/editor.css">
  <link rel="stylesheet" href="./styles/markdown.css">
</head>
<body>
  <div class="title-bar">
    <div class="title"></div>
    <div class="window-controls">
      <button id="minimize">─</button>
      <button id="maximize">□</button>
      <button id="close">×</button>
    </div>
  </div>

  <div class="toolbar">
    <button id="save">保存</button>
    <button id="saveAs">另存为</button>
    <button id="exportPdf">导出 PDF</button>
    <div class="editor-settings">
      <select id="theme">
        <option value="light">浅色</option>
        <option value="dark" selected>深色</option>
      </select>
    </div>
  </div>

  <div class="editor-container">
    <div class="editor-panel">
      <div class="line-numbers"></div>
      <textarea id="editor" spellcheck="false"></textarea>
    </div>
    <div class="preview-panel">
      <div id="preview" class="markdown-body"></div>
    </div>
  </div>

  <div class="status-bar">
    <span class="file-info">Markdown</span>
    <span class="cursor-position">行 1, 列 1</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/highlight.min.js"></script>
  <script src="./scripts/editor.js"></script>
</body>
</html>
